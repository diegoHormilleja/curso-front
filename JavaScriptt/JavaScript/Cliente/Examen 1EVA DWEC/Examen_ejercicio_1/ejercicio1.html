  <script>
    /*En el fichero "plantas.js" disponemos de un array
      nombrado como plantas, donde se encuentra el nombre de diversas plantas,
      algunas aparecen repetidas
      */

    document.write(` <span style="color:red"> a. Indique cuales son las plantas que aparecen repetidas </br>`);

    document.write(`b. De las plantas que aparecen repetidas indicar el número de repeticiones de cada una de ellas </span> </br></br>`);


    const buscaRepetidas = (arr) => {
      // ordenamos el arary por orden alfabético para agrupar las repeticiones
      let arr_ordenado = arr.slice().sort();
      let repeticiones = 0; 
      let resultados = [];

      for (let i = 0; i < arr_ordenado.length; i++) {
        if (arr_ordenado[i + 1] == arr_ordenado[i]) {
          repeticiones++;
        }

        // no hay repeticion 
        else {

          // si acaba un ciclo de repeticion
          if (repeticiones != 0) {
            resultados.push([arr_ordenado[i], repeticiones]);
            repeticiones = 0;
          }

        }
      }

      return resultados;
    }

    let duplicadas = buscaRepetidas(plantas);

    for(let i = 0; i < duplicadas.length; i++) {
      document.write(`La planta <b> ${duplicadas[i][0]} </b> aparece repetida (sobre la primera obtenida) <b> ${duplicadas[i][1]} </b></br> `)
    }



    document.write(` </br> <span style="color:red"> c. Indique cual es la planta cuyo nombre es el que más letras tiene, si hubiera más de una, es suficiente indicar el nombre de cualquiera de ellas </span> </br></br>`);

    maxLongitud = "";
    for (let i = 0; i < plantas.length; i++) {
      if (i == 0) {
        maxLongitud = plantas[i];
      } else {
        if (maxLongitud.length < plantas[i].length) {
          maxLongitud = plantas[i];
        }
      }
      
    }

    document.write(`La planta <b> ${maxLongitud} </b> es la planta cuyo nombre es más largo </br> `)


  </script>
