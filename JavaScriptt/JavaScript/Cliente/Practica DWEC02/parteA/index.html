<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // BUCLE FOR
        function tablaMultiplicar() {
            var result = "";
            var multi = 0;
            var i = 6;

            result += "</br> <b> Tabla de Multiplicar del " + i + "</b> </br>";

            for (j = 1; j <= 10; j++) {
                multi = i * j;
                result += i + "x" + j + " = " + multi + "</br>";
            }

            result += "</br>";
            document.getElementById("tabla").innerHTML = result;

        }

        // BUCLE DO-WHILE
        function tablaSumar() {
            result = "";
            i = 7;
            j = 1;

            result += "</br> <b> Tabla de Sumar del " + i + "</b> </br>";

            do {
                result += i + " + " + j + " = " + (i + j) + "</br>";
                j++;
            } while (j <= 10)

            document.getElementById("sumar").innerHTML = result;

        }

        // BUCLE WHILE
        function tablaDividir() {
            result = "";
            i = 8;
            j = 1;

            result += "</br> <b> Tabla de Dividir del " + i + "</b> </br>";

            while (j <= 10) {
                let div = i * j;
                j++;
                result += div + " / " + i + " = " + (div / i) + "</br>";
            }

            document.getElementById("dividir").innerHTML = result;

        }

        
        function operadoresBits() {
            result = "";

            result += "</br> <b> Operaciones empleando desplazamiento de bits </b> </br>";

            // no se obtienen los decimales porque Los bits en exceso desplazados a la derecha se descartan

            var temp;
            temp = 127 >> 4;
            result += "127 / 8 = " + temp + "</br>";

            temp = 0;
            temp = 35 >> 1;
            result += "35 / 1 = " + temp + "</br>";

            // multiplicacion

            temp = 0;
            temp = 80 << 2;
            result += "80 x 4 = " + temp + "</br>";

            temp = 0;
            temp = 40 << 4;
            result += "40 x 16 = " + temp + "</br>";


            document.getElementById("bits").innerHTML = result;

        }



    </script>
</head>

<body onload="tablaMultiplicar(), tablaSumar(), tablaDividir(), operadoresBits()">
    <h2 style="text-align: center;"> DWEC01_Tarea2 ParteA </h2>
    <h3 style="text-align: center;"> - Diego Hormilleja - </h3>

    <div id="tabla" style="float: left; margin: 10px"></div>
    <div id="sumar" style="float: left; margin: 10px"></div>
    <div id="dividir" style="float: left; margin: 10px"></div>
    <div id="bits" style="float: left; margin: 10px"></div>

</body>

</html>
