<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWEC06</title>

    <script type="text/javascript" src="lib/jquery.min.3.5.1.js"></script>
    <script type="text/javascript" src="lib/xml2json.js"></script>
    <script type="text/javascript" src="lib/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="lib/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>


<body>

    <div id="ejercicio2"></div>
    <script src="js/index.js"></script>


    <!-- handleBars -->
    <div id="ejercicio3"></div>
    <table id="stemplate">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
                <th>Category</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script id="table-template" type="text/x-handlebars-template">
        {{#each this}}
        <tr>
            <td>{{title.__text}} ({{title._lang}}) </td>
            <td>{{author}}</td>
            <td>{{year}}</td>
            <td>{{price}}$</td>
            <td>{{_category}}</td>

        </tr>
        {{/each}}
    </script>


    <!-- DataTable -->
    <div id="ejercicio4"></div>

    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
                <th>Category</th>

            </tr>
        </thead>

    </table>




</body>

</html>
