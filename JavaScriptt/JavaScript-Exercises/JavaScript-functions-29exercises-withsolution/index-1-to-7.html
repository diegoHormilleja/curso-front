    <script>
    // 1. Write a JavaScript function that reverse a number

        const nmbReverse = number => number.toString().split('').reverse().join('');

        console.log(nmbReverse(254334));

    // 2. Write a JS Function that checks whether a passed string is palindrome or not?

        const strPalindrome = str => 
            (str.split('').reverse().join('') === str) ? true : false;
        
        console.log(strPalindrome('madam'));

    // 3. Write a JS Function that generates all combinations of a string

        const allCombinations = str => {
            let combinations = [];
            for (let i = 0; i < str.length; i++) {
                for (let j = i + 1 ; j < str.length + 1; j++) {
                    combinations.push(str.slice(i, j));
                    console.log('slice(' + i + ',' + j);
                }            
            }

            return combinations;
        }
        
        let all = allCombinations('dog');
        let set = new Set(all);

        console.log(allCombinations('dog'));
        console.log(set);


    // 4. Write a JavaScript function that returns a passed string with letters in alphabetical order.
        
        const sortStr = str => {
            let myArr = str.split("");
            return myArr.sort();
        }

        console.log(sortStr('webmaster'));


    // 5. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.

        const cinco = str => {
            var array1 = str.split(' ');
            var newarray1 = [];

            for(var x = 0; x < array1.length; x++){
                newarray1.push(array1[x].charAt(0).toUpperCase() + array1[x].slice(1));
            }
            
            return newarray1.join(' ');

        }

        console.log(cinco('webmaster lololo'));


    // 6. Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.    
        
        const findLongestWord = str => {
            var myArr1 = str.split(' ');
            console.log(myArr1)
            var aux = myArr1[0];

            for (let i = 0; i < myArr1.length; i++) {

                if (myArr1[i].length > aux.length) {
                    aux = myArr1[i];
                }
            }

            return aux;
        }

        console.log(findLongestWord("23@#FWEF MARIAAA LOOD"));


    // 7. Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string.

        const tellsVowels = str => {
            str = str.match(/[aeiou]/ig);
            return str.length;
        }

        console.log(tellsVowels('The quick brown fox'));
