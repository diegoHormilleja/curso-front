<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ejemplo de clases y objetos</title>
    <script src="js/Alumno.js"></script>
</head>

<body onload="crearAlumnos()">
    <script>

        function crearAlumnos() {
            var alumno1 = new Alumno("Juan", "Lopez", 7.5);
            var alumno2 = new Alumno("Maria", "Arias", 5.6);

            console.log(alumno1.getNombre() + ": " + alumno1.getNota());
            console.log(alumno2.getNombre() + ": " + alumno2.getNota());

            // cambiar la nota de Juan
            alumno1.setNota(8.3);
            console.log("Nueva nota de " + alumno1.getNombre() + ": " + alumno1.getNota());

            // comprobar si tengo acceso al metodo privado
            // console.log(alumno2.getNombre() + ": " + alumno1.procesarNota()); // al privado no
            console.log(alumno2.getNombre() + ": " + alumno1.aprobado());  // al publico si 


        }

    </script>
</body>

</html>
