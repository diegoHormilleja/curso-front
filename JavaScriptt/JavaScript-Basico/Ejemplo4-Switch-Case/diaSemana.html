<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var dia = window.prompt("Escribe la letra del dia de la semana");

        switch (dia){
            case 'l':
            case 'L':
                alert("Es lunes");
                break;
            
            case 'm':
                alert("Es martes");
                break;

            case 'x':
                alert("Es miercoles");
                break;

            case 'j':
                alert("Es jueves");
                break;

            case 'f':
                alert("Es viernes");
                break;

            case 's':
                alert("Es sabado");
                break;

            case 'd':
                alert("Es domingo");
                break;

            default:
                alert("Dia no reconocido");
                
        }

        location.reload();
        
    </script>
</head>

</body>
</html>
