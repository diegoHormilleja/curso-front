<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bases Numericas</title>
    <script>
        // Todo codigo fuera de una funcion se ejecuta al cargar la pagina
        var variable;
        alert(typeof(variable));

        variable = 5;
        alert(typeof(variable));

        variable = false;
        alert(typeof(variable));

        variable = "Hola";
        alert(typeof(variable));

        variable = new Date();
        alert(typeof(variable));

        

            //Formato decimal --> base 10
        var numDecimal = 12345;
        console.log("Numero decimal: " + numDecimal);

            //Formato octal --> base 8
        var numOctal = 012345;
        console.log("Numero octal: " + numOctal);

            //Formato hexadecimal --> base 16
        var numHexadecimal = 0x12345;
        console.log("Numero hexadecimal: " + numHexadecimal);


    </script>
