<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JS</title>
    <script language="javascript">

        function mostrarMensaje(){
            alert("Bienvenido al curso de JS");

        }

        function despedida(){
            alert('Adios amigo !!!');

        }

        function sumar(num1, num2) {
            alert (num1 + num2);
        }

    </script>

</head>
<body>

    <button onclick="sumar(27, 38)"> Sumar </button>

    <button onclick="mostrarMensaje()"> Saludar </button>

    <button onclick="despedida()"> Despedir </button>
    
</body>
</html>
