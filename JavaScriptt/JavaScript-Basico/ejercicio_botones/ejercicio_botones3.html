<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function mostrar() {
            switch(event.target.id){
                case "button1":
                    alert("Has pulsado el boton 1");
                    break;

                case "button2":
                    alert("Has pulsado el boton 2");
                    break;

                default:
                    break;
            }
        }
    </script>
</head>

<body>
    <button id="button1" onclick="mostrar()"> Button1 </button>
    <button id="button2" onclick="mostrar()"> Button2 </button>
