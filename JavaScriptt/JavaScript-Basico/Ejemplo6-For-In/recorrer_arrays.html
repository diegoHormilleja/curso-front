<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numeros = [6,8,2,5,9];

        // Recorrer el array en el bucle for
        for(var i=0; i<numeros.length; i++) {
            console.log(numeros[i]);
        }

        // Recorrer el array con el bucle for-in
        for(var i in numeros){
            document.writeln(numeros[i] + "\t");
        }
    </script>
</head>

</body>
</html>
