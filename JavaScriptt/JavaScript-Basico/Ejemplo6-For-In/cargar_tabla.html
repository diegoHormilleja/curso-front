<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function cargarDatos() {
            for (var fila = 1; fila <= 5; fila++) {
                var datosFila = "<tr>";

                for (var columna = 1; columna <= 4; columna++) {
                    datosFila += "<td>";
                    datosFila += "dato";
                    datosFila += "</td>"
                }

                datosFila += "</tr>"

                // document.getElementById("miTabla").innerHTML += datosFila;

                var elemento = document.createElement(datosFila);
                document.getElementById("miTabla").appendChild(datosFila);
            }
        }

        function cargarDatos2() {
            var i = 1;

            for (var fila = 1; fila <= 5; fila++) {
                // var datosFila = "<tr>";
                var miFila = document.createElement("tr");

                document.getElementById("miTabla").appendChild(miFila);

                for (var columna = 1; columna <= 4; columna++) {

                    /// datosFila += "<td>";
                    var miColumna = document.createElement("td");

                    // datosFila += "dato";

                    var dato = 5 * i;
                    miColumna.innerText = dato;
                    i++;

                    // datosFila += "</td>"
                    miFila.appendChild(miColumna);

                }


            }
        }

        function tablasMultiplicar() {
            var multi = 0;
            var result = "";
            for (i = 1; i <= 10; i++) {

                result += "Tabla del " + i + "</br>";

                for (j = 1; j <= 10; j++) {
                    multi = i * j;
                    result += i + "x" + j + " = " + multi + ", ";
                }

                result += "</br>";
            }

            document.getElementById("tabla").innerHTML = result;

        }

    </script>
</head>

<body onload="cargarDatos2(), tablasMultiplicar()">
    <table id="miTabla" border="5"> </table>
    <label for="" id="tabla"></label>
</body>

</html>
