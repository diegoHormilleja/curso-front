    <script>
        var i = 0;

        for(i=0; i<10; i++){
            // let -> variable local

            // var -> variable global
            var j = i;
        }

        // const -> constante, una vez asignado un valor no se puede cambiar
        const texto = "Hola";
        texto = "Adios";

        console.log("Variable global " + i);
        console.log("Variable local " + j); // no tiene ambito global

    </script>
