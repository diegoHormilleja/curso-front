<body>
    <script>
        var datos = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        // Funcion arrow
        datos.forEach(elemento => {
            console.log(elemento);
        });

        /* var otraFuncion = function(numero){
            return numero + 2;
        }

        var numero = 6; */

        var otraFuncion = (numero) => numero + 2;
        console.log(otraFuncion(6));

        // funcion arrow - factorial
        var factorial = (numero) => {
            if (numero == 0){
                return 1;
            } else if (numero < 0){
                return -1;
            } else {
                // console.log("esto es numero:  " + numero );
                // var auxiliar = factorial(numero-1);
                return numero * factorial(numero-1);
            }
        }
        console.log(factorial(8));

        //
        var factorial = (numero) => {
            return numero > 1 ? numero * factorial(numero - 1) : 1;
        };
        console.log(factorial(5));


    </script>
