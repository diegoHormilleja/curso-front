<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombres = ['Juan', 'Pedro', 'Luis', 'Maria'];
        console.log(nombres);

        // Operador spread -> recorre una coleccion mostrando sus valores
        console.log(...nombres);

        // Solo se puede utilizar con elementos iterables
        /* let numero = 4;
        console.log(...numero); */
        
    </script>
</body>
</html>
