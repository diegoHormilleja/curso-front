<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <title>CSS3</title>
    <link rel="icon" href="lucas.ico">
</head>

<body>

    <input type="text" name="apellido" placeholder="Tipo de producto" list="apellidosList"/><br/>
    <datalist id="apellidosList" >
        <option value="Lopez" label="Lopez">Lopez</option>
        <option value="Lara">Lara</option>
        <option value="Laiz">Laiz</option>
        <option value="Sanz">Sanz</option>
        <option value="Sanchez">Sanchez</option>
        <option value="Sevilla">Sevilla</option>
    </datalist>


    <label for="">Sexo: </label>
    <input type="radio" name="sexo" value="h" checked="checked"/> <label for="">Hombre</label>
    <input type="radio" name="sexo" value="m"/> <label for="">Mujer</label> <br/>


    <label for=""> Nivel de estudios: </label>
    <select name="estudios">
        <option value="nada"> Sin estudios </option>
        <option value="eso"> ESO </option>
        <option value="medio"> Grado Medio </option>
        <option value="superior"> Grado Superior </option>
        <option value="grado"> Grado Universitario </option>
    </select> <br/>


    <label for=""> Cursos: </label>
    <select name="cursos" multiple="multiple">
        <option value="ofi"> Ofimatica </option>
        <option value="html"> HTML </option>
        <option value="css"> CSS </option>
        <option value="angular"> Angular </option>
        <option value="react"> React </option>
    </select> <br/>


    <input type="text" name="apellido" placeholder="Tipo de producto" list="cursos"/><br/>
    <select name="cursos" multiple="multiple" id="cursos">
        <option value="ofi"> Ofimatica </option>
        <option value="html"> HTML </option>
        <option value="css"> CSS </option>
        <option value="angular"> Angular </option>
        <option value="react"> React </option>
    </select> <br/>

    <img src="lucas.png" alt="Lucas Dalto" title="programador">


</body>

</html>
