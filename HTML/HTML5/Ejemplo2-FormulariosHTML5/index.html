<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos componentes formulario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h2> Nuevos componentes formulario </h2>
    <hr />
    <form method="GET" action="">

        <fieldset>
            <legend>Datos Personales</legend>

            <div>
                <label for=""> Nombre: </label>
                <input type="text" name="nombre" minlength="3" maxlength="20" required="required" /> </br>
            </div>

            <div>
                <label for=""> Apellido: </label>
                <input type="text" name="apellido" list="apellidosList" />


                <datalist id="apellidosList">
                    <option value="Lopez" label="Lopez"></option>
                    <option value="Lara">Lara</option>
                    <option value="Laiz">Laiz</option>
                    <option value="Sanz">Sanz</option>
                    <option value="Sanchez">Sanchez</option>
                    <option value="Sevilla">Sevilla</option>
                </datalist>

            </div>

            <div>
                <label for=""> Edad: </label>
                <input type="number" name="edad" min="0" max="110" />
            </div>

            <div>
                <label for=""> Email: </label>
                <input type="email" name="email" />
            </div>

            <div>
                <label for="">Sitio web:</label>
                <input type="url" name="url" />
            </div>


            <div>
                <label for=""> Telefono </label>
                <input type="tel" name="telefono" size="9" pattern="[6-7]{1}[0-9]{8}"
                    title="Debe tener 9 digitos y comenzar por 6 o 7" />
            </div>

            <div>
                <label for=""> Fecha de nacimiento : </label>
                <input type="date" name="nacimiento" />
            </div>

            <div>
                <label for=""> Color favorito: </label>
                <input type="color" name="color" />
            </div>


        </fieldset>

        <fieldset>
            <legend>Reserva</legend>

            <div>
                <label for=""> Fecha reserva: </label>
                <input type="datetime-local" name="reserva" /><br />
            </div>

            <div>
                <label for=""> Hora entrada: </label>
                <input type="time" name="hora">
            </div>

        </fieldset>

        <div class="padre">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpiar" />
        </div>

        <fieldset>
            <legend> Datos Personales </legend>

            <label for=""> Nombre: </label>
            <input type="text" name="nombre" size="50" placeholder="Escribe tu nombre..." /> <br />

            <label for=""> Password: </label>
            <input type="password" name="pw" size="50" /> <br />

            <input type="hidden" name="id" value="3" />

            <label for=""> Adjunto... </label>
            <input type="file" name="fichero" /> <br />

            <label for="">Sexo: </label>
            <input type="radio" name="sexo" value="h" checked="checked" /> <label for="">Hombre</label>
            <input type="radio" name="sexo" value="m" /> <label for="">Mujer</label> <br />

            <label for=""> Hobbies </label>
            <input type="checkbox" name="aficion" value="cine"> <label for=""> Cine </label>
            <input type="checkbox" name="aficion" value="musica"> <label for=""> Musica </label>
            <input type="checkbox" name="aficion" value="teatro"> <label for=""> Teatro </label>
            <input type="checkbox" name="aficion" value="danza"> <label for=""> Danza </label> <br />

        </fieldset>

        <fieldset>

            <legend> Datos Academicos </legend>

            <label for=""> Nivel de estudios: </label>
            <select name="estudios">
                <option value="nada"> Sin estudios </option>
                <option value="eso" selected="selected"> ESO </option>
                <option value="medio"> Grado Medio </option>
                <option value="superior"> Grado Superior </option>
                <option value="grado"> Grado Universitario </option>
            </select> <br />

            <label for=""> Cursos: </label>
            <select name="cursos" multiple="multiple">
                <option value="ofi"> Ofimatica </option>
                <option value="html"> HTML </option>
                <option value="css"> CSS </option>
                <option value="angular"> Angular </option>
                <option value="react"> React </option>
            </select> <br />

        </fieldset>

        <label for=""> Danos tu valoraci√≥n: </label>
        <textarea name="" id="" cols="30" rows="10">
                Algo ...
            </textarea> <br />

        <input type="submit" value="enviar" /> <br />
        <input type="reset">

    </form>
</body>

</html>
