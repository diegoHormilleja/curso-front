<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dibujar-rectangulo</title>
    <style>
        canvas{
            background-color: lightgoldenrodyellow;
            width: 50%;
            height: 200px;
        }

        body{
            margin: 0 auto;
        }
    </style>
</head>
<body onload="dibujar()">
    <canvas id="lienzo">
        Su navegador no soporta HTML5
    </canvas>

    <script>
        function dibujar(){
            // Objtener el objeto canvas
            var canvas = document.getElementById("lienzo");

            // Acceder a su contexto
            var ctxCanvas = canvas.getContext("2d");

            // Pintar un rectangulo rojo
            ctxCanvas.fillStyle = "rgb(255,0,0)";
            ctxCanvas.fillRect(10, 10, 100, 100);
        }
    </script>
    
</body>
</html>
