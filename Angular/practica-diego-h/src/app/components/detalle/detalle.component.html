<!-- header -->
<app-header> </app-header>

<div class="container">
    <!--Section: Block Content-->
<section class="mb-5 mt-5">

    <div class="row">
      <div class="col-md-6 mb-md-0">

        <div id="mdb-lightbox-ui"></div>

        <div class="mdb-lightbox">

          <div class="row product-gallery mx-1">

            <div class="col-12 ">
              <figure class="view overlay rounded z-depth-1 main-img ">
                <a href="{{item.image_details}}" >
                  <img src="{{item.image_details}}"
                    class="img-fluid z-depth-1 text-center">
                </a>
              </figure>

            </div>

          </div>

        </div>

      </div>
      <div class="col-md-6">

        <h5>{{item.title}}</h5>
        <p class="text-muted text-uppercase small">{{item.category}}</p>
        <ul class="rating navbar-nav mr-auto">
          <li>
            <i class="fas fa-star fa-sm text-primary"></i>
            <i class="fas fa-star fa-sm text-primary"></i>
            <i class="fas fa-star fa-sm text-primary"></i>
            <i class="fas fa-star fa-sm text-primary"></i>
            <i class="far fa-star fa-sm text-primary"></i>
          </li>

        </ul>
        <p><span class="mr-1"><strong>{{item.precio}}</strong></span></p>
        <p class="pt-1">{{item.descripcion}}</p>
        <div class="table-responsive">
          <table class="table table-sm table-borderless mb-0">
            <tbody>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Modelo</strong></th>
                <td>Shirt 5407X</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Color</strong></th>
                <td>Black</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Envío</strong></th>
                <td>Europe, USA</td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
        <div class="table-responsive">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr>

                <td class="pb-0">Selecciona Talla</td>
              </tr>
              <tr>

                <td>
                  <div class="mt-1">
                    <div class="form-check form-check-inline pl-0">
                      <input type="radio" class="form-check-input" id="small" name="materialExampleRadios"
                        checked>
                      <label class="form-check-label small text-uppercase card-link-secondary"
                        for="small">Small</label>
                    </div>
                    <div class="form-check form-check-inline pl-0">
                      <input type="radio" class="form-check-input" id="medium" name="materialExampleRadios">
                      <label class="form-check-label small text-uppercase card-link-secondary"
                        for="medium">Medium</label>
                    </div>
                    <div class="form-check form-check-inline pl-0">
                      <input type="radio" class="form-check-input" id="large" name="materialExampleRadios">
                      <label class="form-check-label small text-uppercase card-link-secondary"
                        for="large">Large</label>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="btn btn-primary btn-md mr-1 mb-2">Comprar Ahora</button>
        <button type="button" class="btn btn-light btn-md mr-1 mb-2"><i
            class="fas fa-shopping-cart pr-2"></i>Añadir al carrito</button>
      </div>
    </div>

  </section>
  <!--Section: Block Content-->
</div>

<!-- /.Footer -->
<app-footer> </app-footer>
