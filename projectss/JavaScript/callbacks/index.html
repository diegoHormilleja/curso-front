<html lang="en">

</head>
<body>
    <script>
        // variable global
        var allUsers = [];

        // funcion de logueo genérica
        function logStuff (data) {
            if ('string' == typeof data ) return console.log(data)
        
            if ('object' == typeof data) {
                for (var key in data){
                    console.log(key + ': ' + data[key]);
                }
            }
        }

        // Una funcion que recibe dos parámetros, el segundo es un callback

        /* function getInput (input, callback) {
            allUsers.push(input);

            callback(input);
        }
        */

        // Llamamos a 'getInput' con 'logStuff' como parámetro
        // Así, 'logStuff' será ejecutada ('called back') dentro de la función 'getInput'
        getInput ( {user: 'gvilarino', speciality: 'JavaScript'}, logStuff);

        // Buena práctica: asegurarse que un callback es una funcion
        // Una funcion que recibe dos parametros; el segundo es un callback
        function getInput(input, callback) {
            allUsers.push(input);

        // llamamos callback unicamente si es una funcion
        ('function' == typeof callback ) && callback(input);
    }


    </script>
</body>
</html>
